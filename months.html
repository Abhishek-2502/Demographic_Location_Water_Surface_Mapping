<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Month</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ffffff; /* White background */
            color: #0056b3; /* Blue text color for contrast */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-style: italic;
        }

        .container {
            text-align: center;
            width: 80%;
            margin: auto;
        }

        .header {
            font-size: 24px;
            margin-bottom: 20px;
            color: #007BFF; /* Header text color */
            background-color: #E3F2FD; /* Light blue background for header */
            padding: 10px;
            border-radius: 8px; /* Optional: adds rounded corners */
        }

        .months {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 10px;
        }

        .month {
            background-color: #E3F2FD; /* Light blue background for buttons */
            color: #0056b3; /* Dark blue text */
            padding: 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* Subtle shadow for depth */
            border: 2px solid #000080; /* Navy blue border */
        }

        .month:hover {
            background-color: #007BFF; /* Brighter blue on hover */
            color: #ffffff; /* White text on hover */
            transform: scale(1.05); /* Scale effect on hover */
            box-shadow: 0 4px 8px rgba(0,0,0,0.2); /* Increased shadow on hover */
        }

        .month:focus {
            outline: none;
            border: 2px solid #0056b3; /* Blue border on focus */
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="yearHeader" class="header">Select a Month for Year: <span id="year">2023</span></div>
        <div class="months" id="monthsContainer">
            <div class="month" onclick="openImage('01')">January</div>
            <div class="month" onclick="openImage('02')">February</div>
            <div class="month" onclick="openImage('03')">March</div>
            <div class="month" onclick="openImage('04')">April</div>
            <div class="month" onclick="openImage('05')">May</div>
            <div class="month" onclick="openImage('06')">June</div>
            <div class="month" onclick="openImage('07')">July</div>
            <div class="month" onclick="openImage('08')">August</div>
            <div class="month" onclick="openImage('09')">September</div>
            <div class="month" onclick="openImage('10')">October</div>
            <div class="month" onclick="openImage('11')">November</div>
            <div class="month" onclick="openImage('12')">December</div>
        </div>
        <div class="image-container"></div>
    </div>

    <script>
        let year;
        function getYearFromURL() {
            const params = new URLSearchParams(window.location.search);
            year = params.get('year');
            if(year) {
                document.getElementById('year').textContent = year;
            }
        }

        function openImage(month) {
            const imageContainer = document.querySelector(".image-container");
            let imagePath = `Preprocessing_Images/${year}/${month}_${year}.png`;
            imageContainer.innerHTML = `<img src="${imagePath}" alt="Image not available due to excessive cloud coverage !">`;
        }

        window.onload = getYearFromURL;
    </script>
</body>
</html>
