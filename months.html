<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Month</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://media1.tenor.com/images/1a383de71c13334da40907c281b30cb7/tenor.gif?itemid=11243520');
            margin: 0;
            padding: 0;
            display: flex;  
            color:white;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-weight: bold; /* Makes the text bold */
            font-style: italic; /* Makes the text italic */
            background-size: cover; /* Cover the entire screen */
        background-position: center; /* Center the background image */
        background-repeat: no-repeat; /* Do not repeat the background image */
        }

        .container {
            text-align: center;
            width: 80%;
            margin: auto;
        }
        .header {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .months {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 10px;
        }
        .month {
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            padding: 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .month:hover {
            background-color: #5e6770;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="yearHeader" class="header">Select a Month for Year: <span id="year">2023</span></div>
        <div class="months">
            <div class="month">January</div>
            <div class="month">February</div>
            <div class="month">March</div>
            <div class="month">April</div>
            <div class="month">May</div>
            <div class="month">June</div>
            <div class="month">July</div>
            <div class="month">August</div>
            <div class="month">September</div>
            <div class="month">October</div>
            <div class="month">November</div>
            <div class="month">December</div>
        </div>
    </div>

    <script>
        // Function to extract year from URL parameters
        function getYearFromURL() {
            const params = new URLSearchParams(window.location.search);
            const year = params.get('year');
            if(year) {
                document.getElementById('year').textContent = year;
            }
        }
        // Call function on page load
        window.onload = getYearFromURL;
    </script>
</body>
</html>
